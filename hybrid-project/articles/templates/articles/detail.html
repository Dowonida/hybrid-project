{% extends 'base.html' %}

{% block content %}

<h1>
    제목:{{data.title}}
</h1>
<hr>
내용:
<div style= 'width:400px; height:400px; border:solid black 1px;'>

    {{data.content}}
</div>
{% if user.username == data.writer %}

<form action="{% url 'articles:delete' data.pk %}" method='POST' style='display:inline'>
    {% csrf_token %}
    <input type="submit" value='삭제'>
    
</form>

<form action="{% url 'articles:update' data.pk%} " method='GET' style='display:inline'>
    {% csrf_token %}
    <input type="submit" value='수정'>
    
</form>


{% endif %}
{% endblock content %}
